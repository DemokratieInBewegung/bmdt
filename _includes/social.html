<!-- Twitter -->
<meta name="twitter:card" content="{% if page.title %}summary{% else %}summary_large_image{% endif %}">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:creator" content="@{{ site.twitter }}">
<meta name="twitter:title" content="{{ page.title | default: site.title  }}">
<meta name="twitter:description" content="{{ page.description | default: site.description  }}">
<meta name="twitter:image" content="{% if page.title %}{{ site.url }}{% else %}{{ site.url }}{% endif %}">

<!-- Facebook -->
<meta property="og:url" content="{{ site.url }}{{page.url}}">
<meta property="og:title" content="{{ page.title | default: site.title  }}">
<meta property="og:description" content="{{ page.description | default: site.description  }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' }}">
<meta property="og:image:secure_url" content="{{ site.url }}">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
