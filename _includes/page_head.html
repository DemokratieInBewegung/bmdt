<div class="container bg-primary mb-5" style="
    {% if backdrop %}background: url({{backdrop}});{%endif%}
    background-size: cover;
    background-position: center center;
    min-height: 25em;
    display: flex;
    align-items: end;">
{% if header %}
</div>
<div class="container" style="margin-top: -10em;">
	<div class="row justify-content-md-center">
		<div class="col-md-10 border border-light rounded p-5 bg-white">
			{{header}}
		</div>
	</div>
</div>
{% else %}
	<h1 class="text-white">{{title}}</h1>
</div>
{% endif %}
